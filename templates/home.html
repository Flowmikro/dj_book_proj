{% extends '_base.html' %}

{% block title %}Главная{% endblock title %}

{% block content %}

<h1>Главная</h1>
{% if user.is_authenticated %}
    Привет, {{ user.username }}
    <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
    <p>Вы не вошли</p>
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock %}
