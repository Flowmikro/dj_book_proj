{% extends '_base.html' %}

{% block title %}Поиск{% endblock %}

{% block content %}

<h1>Результат поиска</h1>

{% for book in book_list %}
<div>
    <h3><a href="{{ book.get_absolute_url }}">{{ book.book }}</a></h3>
    <p>Автор: {{ book.author }}</p>
    <p>Цена: {{ book.price }}</p>
</div>
{% endfor %}

{% endblock %}
